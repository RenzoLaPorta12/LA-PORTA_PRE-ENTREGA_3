{% extends 'entidades/index.html' %}


{% block titulo %}
<h1>Que vehiculo desea buscar?</h1>
{% endblock titulo %}


{% block contenido %}
    <form action="{% url 'encontrarAutomovil' %}" method="get">
        {% csrf_token %}
        <table>
            <p>Ingrese el auto que desea buscar<input type="text" name="buscar" id="buscar"></p>
        </table>
        <input type="submit" value="Buscar">
    </form>
{% endblock contenido %}
